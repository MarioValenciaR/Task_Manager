<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheeet" href="../styles.css">
    <title>Task Manager: Sign Up</title>
</head>
<body>
    <header>Task Manager</header>
    <main>
        <div id="formContainer">
        <h1>Sign Up</h1>
        <form action="registration.html" method="get" onsubmit="return validate();">

            <div class="textInput">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
            </div>

            <div class="textInput">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
            </div>

            <div class="textInput">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>

            <div class="textInput">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
            </div>

            <div class="textInput">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" placeholder="Password">
            </div>
        
            <div class="textInput">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="retype" placeholder="Password">
            </div>

            <p><a href="login.html">Already have an account? Log in here.</a></p>

            <button id="registerSubmit" class="submit" type="submit">Sign-Up</button>
            <button id="registerReset" type="reset">Reset</button>

        </form>

        </div>
    </main>
</body>
</html>
